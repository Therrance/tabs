<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="app">
<h1>Tabs, tabs, tabs!</h1>
<tabset>
    <tab heading="Tab 1">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab dolorem doloremque doloribus eveniet excepturi
        explicabo impedit libero nulla veniam, voluptatem. Aliquam aut deserunt doloribus hic incidunt, inventore
        voluptate.
        Autem, sint.
    </tab>
    <tab heading="Tab 2" disable="disable">
        just another tab
    </tab>
</tabset>
</body>
</html>
